<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRRA Share Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            border-radius: 25px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button id="share">
        ðŸ“¤ Share
    </button>

    <script>
        const shareButton = document.getElementById('share');
        const hrraLink = "https://www.hr.ge";
        const shareTitle = 'HRRA Website';
        const shareText = 'Check out HRRA website';

        shareButton.addEventListener('click', async () => {
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: shareTitle,
                        text: shareText,
                        url: hrraLink,
                    });
                } catch (err) {
                    console.log('Error sharing:', err);
                }
            } else {
                console.log("Share not supported")
            }
        });
    </script>
</body>
</html>
